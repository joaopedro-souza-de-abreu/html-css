<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa-Múndi com SVG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            width: 800px;
            height: 400px;
            border: 1px solid #ccc;
            background-color: #e6f7ff;
        }
        .land {
            fill: #4CAF50;
            stroke: #333;
            stroke-width: 0.5;
        }
        .land:hover {
            fill: #45a049;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <svg id="world-map" viewBox="0 0 800 400">
        <!-- Continentes e países podem ser adicionados aqui como paths -->
        <!-- Exemplo simplificado de alguns continentes -->
        <path class="land" d="M100,200 Q150,180 200,200 T300,200 Q350,220 400,200 T500,200 Q550,180 600,200 T700,200 L700,300 L100,300 Z" />
        <path class="land" d="M50,100 Q100,80 150,100 T250,100 Q300,120 350,100 T450,100 Q500,80 550,100 T650,100 L650,150 L50,150 Z" />
        <!-- Adicione mais paths para outros continentes e países -->
    </svg>
</body>
</html>
